@if (isTaskAdded) {
<app-new-task (remove)="onCancelTask($event)" (add)="onTaskAdded($event)" />
}
<section id="tasks">
  <header>
    <h1>{{ name }}'s Tasks</h1>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of tasks; track task.id){ @if(task.userId==userId){
    <li>
      <app-mini-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    } }
  </ul>
</section>
